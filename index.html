<!doctype html>
<html class="light" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Hotel Management Registration</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&amp;family=Montserrat:wght@400;500;600;700&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
            rel="stylesheet"
        />
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        colors: {
                            primary: '#FEA116',
                            'background-light': '#F1F8FF',
                            'background-dark': '#0F172B',
                            'dark-grey': '#666567',
                            'deep-navy': '#0F172B',
                        },
                        fontFamily: {
                            display: ['Montserrat', 'sans-serif'],
                            sans: ['Heebo', 'sans-serif'],
                        },
                        borderRadius: {
                            DEFAULT: '4px',
                        },
                    },
                },
            }
        </script>
        <style>
            body {
                font-family: 'Heebo', sans-serif;
            }
            h1,
            h2,
            h3 {
                font-family: 'Montserrat', sans-serif;
            }
        </style>
    </head>
    <body
        class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 transition-colors duration-300"
    >
        <button
            class="fixed top-6 right-6 p-2 rounded-full bg-white dark:bg-deep-navy shadow-lg text-deep-navy dark:text-white border border-gray-200 dark:border-gray-700"
            onclick="document.documentElement.classList.toggle('dark')"
        >
            <span class="material-symbols-outlined block dark:hidden"
                >dark_mode</span
            >
            <span class="material-symbols-outlined hidden dark:block"
                >light_mode</span
            >
        </button>
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <div class="h-[1px] w-12 bg-primary"></div>
                    <span
                        class="text-primary font-bold tracking-widest uppercase text-sm"
                        >Our Management</span
                    >
                    <div class="h-[1px] w-12 bg-primary"></div>
                </div>
                <h1
                    class="text-3xl md:text-4xl font-extrabold text-deep-navy dark:text-white uppercase tracking-tight"
                >
                    Join <span class="text-primary">US</span>
                </h1>
            </div>
            <div
                class="bg-white dark:bg-deep-navy p-8 md:p-10 rounded-lg shadow-2xl border border-gray-100 dark:border-gray-800"
            >
                <h2
                    class="text-xl font-bold text-deep-navy dark:text-white mb-6 text-center"
                >
                    Create New Account
                </h2>
                <form action="#" class="space-y-5">
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                            for="name"
                            >Full Name</label
                        >
                        <div class="relative">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"
                                >person</span
                            >
                            <input
                                class="w-full pl-10 pr-4 py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-gray-400 dark:placeholder:text-gray-500"
                                id="name"
                                name="name"
                                placeholder="John Doe"
                                type="text"
                            />
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                            for="email"
                            >Email Address</label
                        >
                        <div class="relative">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"
                                >mail</span
                            >
                            <input
                                class="w-full pl-10 pr-4 py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-gray-400 dark:placeholder:text-gray-500"
                                id="email"
                                name="email"
                                placeholder="example@hotel.com"
                                type="email"
                            />
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                            for="phone"
                            >Phone Number</label
                        >
                        <div class="relative">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"
                                >call</span
                            >
                            <input
                                class="w-full pl-10 pr-4 py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-gray-400 dark:placeholder:text-gray-500"
                                id="phone"
                                name="phone"
                                placeholder="+1 (555) 000-0000"
                                type="tel"
                            />
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                            for="password"
                            >Password</label
                        >
                        <div class="relative">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg"
                                >lock</span
                            >
                            <input
                                class="w-full pl-10 pr-4 py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-gray-400 dark:placeholder:text-gray-500"
                                id="password"
                                name="password"
                                placeholder="••••••••"
                                type="password"
                            />
                        </div>
                    </div>
                    <div class="flex items-center gap-2 py-1">
                        <input
                            class="w-4 h-4 rounded border-gray-300 dark:border-gray-700 text-primary focus:ring-primary cursor-pointer"
                            id="terms"
                            type="checkbox"
                        />
                        <label
                            class="text-xs text-gray-600 dark:text-gray-400"
                            for="terms"
                            >I agree to the
                            <a class="text-primary hover:underline" href="#"
                                >Terms of Service</a
                            >
                            and
                            <a class="text-primary hover:underline" href="#"
                                >Privacy Policy</a
                            ></label
                        >
                    </div>
                    <button
                        class="w-full bg-primary hover:bg-orange-600 text-white font-bold py-3.5 px-4 rounded shadow-lg transition-colors duration-200 flex items-center justify-center gap-2 uppercase tracking-wider text-sm"
                        type="submit"
                    >
                        Register Now
                        <span class="material-symbols-outlined text-lg"
                            >arrow_forward</span
                        >
                    </button>
                </form>
                <div
                    class="mt-8 text-center border-t border-gray-100 dark:border-gray-800 pt-6"
                >
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        Already have an account?
                        <a
                            class="text-primary font-bold hover:underline ml-1"
                            href="#"
                            >Login here</a
                        >
                    </p>
                </div>
            </div>
            <p
                class="mt-8 text-center text-xs text-gray-500 dark:text-gray-500 uppercase tracking-widest font-medium"
            >
                © 2024 Hotel Management System. Professional Service.
            </p>
        </div>
    </body>
</html>
